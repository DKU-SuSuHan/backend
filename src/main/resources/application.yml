springdoc:
  version: v1.0.0
  swagger-ui:
    operations-sorter: alpha

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    open-in-view: false
  data:
    redis:
        host: ${REDIS_HOST}
        port: ${REDIS_PORT}

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expired-time: 10800000 # 3시간
  refresh-token-expired-time: 1296000000 # 15일
